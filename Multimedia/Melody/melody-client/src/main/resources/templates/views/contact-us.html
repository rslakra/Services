<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/melody-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">

<head>
    <!-- Title -->
    <title>Contact Us</title>
    <!-- static-resources -->
    <th:block id="home-static-resources">
        <!-- Other static resource files -->
    </th:block>
</head>

<!-- body -->
<body>

<!-- header -->
<div id="home-header">
    Contact Us
</div>

<!-- nav-bar - Left Side -->
<div id="home-nav" th:replace="~{/fragments/melody-fragments :: nav-default}">
    Navigation Bar
</div>

<!-- main-content - Right Side -->
<div id="home-main-content">
    <!-- H2 -->
    <h2>Contact Us</h2>

    <div class="contents"> <!-- div:contents-start -->

        <!-- Form -->
        <div class="form-style">
            <h2 class="center-align">Contact Details</h2>
            <form action="#" th:action="@{/contact-us/save}" th:object="${contactUs}" method="post">
                <div class="section"><span>*</span>Contact Details</div>
                <div class="inner-wrap">
                    <label>Email
                        <input type="email" name="email" placeholder="Email"/>
                    </label>
                    <label>First Name
                        <input type="text" name="firstName" placeholder="First Name"/>
                    </label>
                    <label>Last Name
                        <input type="text" name="lastName" placeholder="Last Name"/>
                    </label>
                    <label>Phone
                        <input type="text" name="phone" placeholder="Phone"/>
                    </label>
                    <label>Query
                        <input type="text" name="query" placeholder="Query"/>
                    </label>
                </div>

                <div class="button-section">
                    <input type="submit" name="Submit"/>
                </div>
            </form>

        </div>

    </div> <!-- div:contents-end -->

</div>

<!-- footer -->
<div id="home-footer" th:replace="~{/fragments/footer :: footer}">
    Footer
</div>
</body>
</html>
