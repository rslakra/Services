<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/melody-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">

<head>
    <!-- Title -->
    <title>Add/Update User</title>
    <!-- static-resources -->
    <th:block id="home-static-resources">
        <!-- Other static resource files -->
    </th:block>
</head>

<!-- body -->
<body>

<!-- header -->
<div id="home-header">
    Add/Update User
</div>

<!-- nav-bar - Left Side -->
<div id="home-nav" th:replace="~{/fragments/melody-fragments :: nav-default}">
    Navigation Bar
</div>

<!-- main-content - Right Side -->
<div id="home-main-content">
    <!-- H2 -->
    <h2>Add/Update User</h2>

    <div class="contents"> <!-- div:contents-start -->

        <!-- Form -->
        <div class="form-style">
            <h2 class="center-align">
                <!-- if user.getId() is null -->
                <span th:text="${user.id == null} ? 'Create ' : 'Update '"/> User
            </h2>
            <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
                <div class="section"><span>*</span>User Details</div>
                <input type="hidden" name="id" th:field="*{id}">
                <div class="inner-wrap">
                    <label>Email
                        <input type="email" th:field="*{email}"
                               name="email" placeholder="Email"/>
                    </label>
                    <label>Password
                        <input type="password" th:field="*{password}"
                               name="password" placeholder="Password"/>
                    </label>
                    <label>First Name
                        <input type="text" th:field="*{firstName}"
                               name="firstName" placeholder="First Name"/>
                    </label>
                    <label>Middle Name
                        <input type="text" th:field="*{middleName}"
                               name="middleName" placeholder="Middle Name"/>
                    </label>
                    <label>Last Name
                        <input type="text" th:field="*{lastName}"
                               name="lastName" placeholder="Last Name"/>
                    </label>
                    <label>Status
                        <input type="text" th:field="*{status}"
                               name="status" placeholder="Status"/>
                    </label>
                </div>

                <div class="button-section">
                    <input type="submit" name="Submit"/>
                </div>
            </form>

        </div>

        <!--Back Button -->
        <div class="buttons-bar">
            <a class="button" href="listUsers.html" th:href="@{/users/list}">Back</a>
        </div>

    </div> <!-- div:contents-end -->

    <!-- javascript -->
    <script type="text/javascript" href="../../static/js/actions.js" th:src="@{/js/actions.js}"></script>
</div>

<!-- footer -->
<div id="home-footer" th:replace="~{/fragments/footer :: footer}">
    Footer
</div>
</body>
</html>
