                <li class="nav-link">
                    <a href="home.html" th:href="@{/home}">

                <!-- roles -->
                <li class="nav-link">
                    <a href="account/role/listRoles.html" th:href="@{/roles/list}">

                <li class="nav-link">
                    <a href="song/listSongs.html" th:href="@{/songs/list}">

                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>

                    </a>
                </li>

                <li class="nav-link">

                        <i class='bx bx-bell icon'></i>

                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>

<section class="home">
    <div class="text">Users</div>

    <!-- Body Container -->
    <div class="text body-container">
        <!-- Form -->
        <div class="form-style">
            <h2 class="center">
                <!-- if user.getId() is null -->
                <span th:text="${user.id == null} ? 'Create ' : 'Update '"/> User
            </h2>
            <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="section"><span>*</span>User Details</div>
                <div class="inner-wrap">
                    <label>Email
                        <input type="email" th:field="*{email}"
                               name="email" placeholder="Email"/>
                    </label>
                    <label>Password
                        <input type="password" th:field="*{password}"
                               name="password" placeholder="Password"/>
                    </label>
                    <label>First Name
                        <input type="text" th:field="*{firstName}"
                               name="firstName" placeholder="First Name"/>
                    </label>
                    <label>First Name
                        <input type="text" th:field="*{middleName}"
                               name="middleName" placeholder="Middle Name"/>
                    </label>
                    <label>Last Name
                        <input type="text" th:field="*{lastName}"
                               name="lastName" placeholder="Last Name"/>
                    </label>
                    <label>Status
                        <input type="text" th:field="*{status}"
                               name="status" placeholder="Status"/>
                    </label>
                </div>

                <div class="button-section">
                    <input type="submit" name="Submit"/>
                </div>
            </form>

        </div>

        <!--Back Button -->
        <div>
            <a class="button" href="listUsers.html" th:href="@{/users/list}">Back</a>
        </div>
    </div>

</section>

</body>
