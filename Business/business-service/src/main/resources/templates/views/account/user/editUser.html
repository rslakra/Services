<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../../../static/css/form-styles.css"
          th:href="@{/css/form-styles.css}"/>

    <!-- Title -->
    <title>Add/Update User</title>
</head>
<body>
<!-- Body Container -->
<div class="body-container">

    <!-- Form -->
    <div class="form-style">
        <h2 class="center">
            <!-- if user.getId() is null -->
            <span th:text="${user.id == null} ? 'Create ' : 'Update '"/> User
        </h2>
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="section"><span>*</span>User Details</div>
            <input type="hidden" name="id" th:field="*{id}">
            <div class="inner-wrap">
                <label>Email
                    <input type="email" th:field="*{email}"
                           name="email" placeholder="Email"/>
                </label>
                <label>Password
                    <input type="password" th:field="*{password}"
                           name="password" placeholder="Password"/>
                </label>
                <label>First Name
                    <input type="text" th:field="*{firstName}"
                           name="firstName" placeholder="First Name"/>
                </label>
                <label>Middle Name
                    <input type="text" th:field="*{middleName}"
                           name="middleName" placeholder="Middle Name"/>
                </label>
                <label>Last Name
                    <input type="text" th:field="*{lastName}"
                           name="lastName" placeholder="Last Name"/>
                </label>
                <label>Status
                    <input type="text" th:field="*{status}"
                           name="status" placeholder="Status"/>
                </label>
            </div>

            <div class="button-section">
                <input type="submit" name="Submit"/>
            </div>
        </form>

    </div>

    <!--Back Button -->
    <div>
        <a class="button" href="listUsers.html" th:href="@{/users/list}">Back</a>
    </div>

</div>

</body>

<!-- Footer -->
<!--<div th:replace="~{fragments/footer::footer}">Footer</div>-->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>
</html>
