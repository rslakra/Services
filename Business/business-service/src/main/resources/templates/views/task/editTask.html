<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../../static/css/form-styles.css"
          th:href="@{/css/form-styles.css}"/>

    <!-- Title -->
    <title>Add/Update Task</title>
</head>
<body>
<!-- Body Container -->
<div class="body-container">
    <!-- Form -->
    <div class="form-style">
        <h2 class="center">
            <!-- if task.getId() is null -->
            <span th:text="${task.id == null} ? 'Create ' : 'Update '"/> Task
        </h2>
        <form action="#" th:action="@{/tasks/save}" th:object="${task}" method="post">
            <div class="section"><span>*</span>Task Details</div>
            <input type="hidden" name="id" th:field="*{id}">
            <div class="inner-wrap">
                <label>User ID
                    <input type="text" th:field="*{userId}" name="userId" placeholder="User ID"/>
                </label>
                <label>Title
                    <input type="text" th:field="*{title}" name="title" placeholder="Title"/>
                </label>
                <label>Priority
                    <input type="text" th:field="*{priority}" name="priority" placeholder="Priority"/>
                </label>
                <label>Start Date (yyyy-mm-dd)
                    <input type="text" th:field="*{startDate}" name="startDate" placeholder="Start Date (yyyy-mm-dd)"/>
                </label>
                <label>End Date (yyyy-mm-dd)
                    <input type="text" th:field="*{endDate}" name="endDate" placeholder="End Date (yyyy-mm-dd)"/>
                </label>
                <label>Status
                    <input type="text" th:field="*{status}" name="status" placeholder="Status"/>
                </label>
                <label>Description
                    <input type="text" th:field="*{description}" name="Description" placeholder="Description"/>
                </label>
            </div>

            <div class="button-section">
                <input type="submit" name="Submit"/>
            </div>
        </form>

    </div>

    <!--Back Button -->
    <div>
        <a class="button" href="listTasks.html" th:href="@{/tasks/list}">Back</a>
    </div>

</div>

</body>

<!-- Footer -->
<!--<div th:replace="~{fragments/footer::footer}">Footer</div>-->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>
</html>
