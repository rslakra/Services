<body>

    <section>
        <div id="container_demo">
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="/auth/signin" autocomplete="on" method="post">
                        <h1>Log in</h1>
                        <p>
                            <label for="userName" class="uname" data-icon="u"> Your email or username </label>
                            <input id="userName" name="userName" required="required" type="text"
                                   placeholder="username or name@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">Remember Me</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login"/>
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="#toregister" class="to_register">Sign Up</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form action="/auth/signup" autocomplete="on" method="post">
                        <h1> Sign up </h1>
                        <p>
                            <label for="userNameSignUp" class="uname" data-icon="u">Your username</label>
                            <input id="userNameSignUp" name="userName" required="required" type="text"
                                   placeholder="username"/>
                        </p>
                        <p>
                            <label for="emailSignUp" class="youmail" data-icon="e"> Your email</label>
                            <input id="emailSignUp" name="email" required="required" type="email"
                                   placeholder="name@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordSignUp" class="youpasswd" data-icon="p">Your password </label>
                            <input id="passwordSignUp" name="password" required="required" type="password"
                                   placeholder="eg. R8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your
                                password </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required"
                                   type="password" placeholder="eg. R8df!90EO"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign Up"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
