<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <!-- meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Title -->
    <title layout:title-pattern="$CONTENT_TITLE - $CONTENT_TITLE">Arcturus</title>

    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>-->
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/fontawesome.min-jsf.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap JavaScripts -->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.min.js/}"></script>
    <!--    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>-->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>

<body>
<header>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/static}">Arcturus</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <!-- Right Side Menu Items -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Login -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
                        </a>
                    </li>
                    <!-- Register -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">
                            <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>&nbsp;Register
                        </a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>

                <!-- Left Side Menu Items -->
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/static}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact-us}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Contact Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;About Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Center Container -->
<div class="container">
    <!-- Content Section -->
    <div class="container">
        <section layout:fragment="dContents">
            <!-- Your Page Content Here -->
        </section>
    </div>
</div>

<!-- Footer -->
<footer class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="row">
        <div class="col-md-12">
            <a class="nav-link" th:href="@{/static}">Arcturus</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted" layout:fragment="dFooter"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2020 Arcturus. All rights reserved.</p>
        </div>
    </div>
</footer>
<!-- Optional Section -->
<th:block layout:fragment="optional"/>
</body>
</html>
