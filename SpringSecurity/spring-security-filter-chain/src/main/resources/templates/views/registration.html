<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration</title>
</head>
<body>

<div layout:fragment="dContents">
    <div class="container">
        <div class="row">
            <a class="btn text-right" th:href="@{/index}">Home</a>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Registration</div>
            <div class="panel-body">
                <!-- Global Errors -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>
                </div>

                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <!-- Registration Errors -->
                    <div class="row">
                        <p class="error-message"
                           th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}"
                           th:text="${error}">Validation Error!</p>
                    </div>

                    <!-- Registration Fields -->
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                        <label for="userName" class="control-label">Username</label>
                        <input id="userName"
                               class="form-control"
                               th:field="*{userName}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('userName')}"
                           th:text="${error}">Validation Error!</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label>
                        <input id="password"
                               class="form-control"
                               type="password"
                               th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation Error!</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('passwordConfirmed')}? 'has-error':''">
                        <label for="passwordConfirmed" class="control-label">Confirm Password</label>
                        <input id="passwordConfirmed"
                               class="form-control"
                               type="password"
                               th:field="*{passwordConfirmed}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('passwordConfirmed')}"
                           th:text="${error}">Validation Error!</p>
                    </div>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">First Name</label>
                        <input id="firstName"
                               class="form-control"
                               th:field="*{firstName}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation Error!</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input id="lastName"
                               class="form-control"
                               th:field="*{lastName}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation Error!</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">Email</label>
                        <input id="email"
                               class="form-control"
                               th:field="*{email}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/static" th:href="@{/login}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
