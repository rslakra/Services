<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title -->
    <title>The Todos</title>
</head>
<body>
<!-- Body Container -->
<div class="body-container">
    <!-- New Todo -->
    <div>
        <a class="button" href="editTodo.html" th:href="@{/todos/create}">New Todo</a>
    </div>

    <div th:switch="${todos}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:case="${todos.size() == 0}">
                <tr>
                    <td colspan="9">
                        <h2>No Records Found!</h2>
                    </td>
                </tr>
            </div>
            <div th:case="*">
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"/>
                    <td th:text="${todo.userId}"/>
                    <td th:text="${todo.name}"/>
                    <td class="action-button">
                        <a class="action-button-padding" th:href="@{/todos/update/{id}(id=${todo.id})}">
                            <i class="fa fa-pencil" style="font-size:24px;color:red"></i>
                        </a>
                        <a class="action-button-padding" th:href="@{/todos/delete/{id}(id=${todo.id})}">
                            <i class="fa fa-trash" style="font-size:24px;color:red"></i>
                        </a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    <!--Back Button -->
    <div>
        <a class="button" href="../home.html" th:href="@{/}">Back</a>
    </div>

</div>

</body>

<!-- Footer -->
<!--<div th:replace="~{fragments/footer::footer}">Footer</div>-->
<footer class="footer">
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>

</html>
