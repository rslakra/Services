<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- body -->
<body> <!-- start:body -->

<!-- contents -->
<section layout:fragment="contents"> <!-- start:section:contents -->
    <div class="box-block">  <!-- start:box-block -->
        <h1 class="text-center">Contact Us</h1>
        <form class="form-contents" method="post" enctype="multipart/form-data"
              th:action="@{/leads/save}" th:object="${lead}">
            <input type="hidden" th:field="*{id}"/>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" th:field="*{email}" required placeholder="Email">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last Name">

            <label for="country">Country</label>
            <select id="country" name="country" th:field="*{country}">
                <option value="australia">India</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="message">Message</label>
            <textarea class="lead-message" id="message" name="message" th:field="*{message}"
                      placeholder="Write something... "></textarea>
            <input type="submit" value="Submit">
        </form>
    </div><!-- end:box-block -->

</section> <!-- end:section:contents -->


<!-- inline script -->
<script th:inline="javascript" type="text/javascript">
    /* Fill in modal with content loaded with Ajax */
    $(document).ready(function () {

        /**
         * Sign-In Button
         */
        $('#btnSignIn').on('click', function (e) {
            e.preventDefault();
            $("#myModal").modal();
            $("#myModalBody").text("");
            $.ajax({
                url: "signup",
                cache: false
            }).done(function (html) {
                $("#myModalBody").append(html);
            });
        });

        /**
         * Sign-Up Button
         */
        $('#btnSignUp').on('click', function (e) {
            e.preventDefault();
            $("#myModal").modal();
            $("#myModalBody").text("");
            $.ajax({
                url: "signup",
                cache: false
            }).done(function (html) {
                $("#myModalBody").append(html);
            });
        });

    });
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body" id="myModalBody">Model Body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div> <!-- end:container -->

</body>
</html>
