app.version = 0.0.1.SNAPSHOT
#
# Disable Security
#
#security.basic.enabled = false
#management.security.enabled = false
#
# App Settings
#
apiPrefix = /api/v1
apiHostBaseUrl = http://localhost:8116/thymeleaf-templates/rest
#
#The bean 'jpaAuditingHandler', defined in null, could not be registered.
# A bean with that name has already been defined in null and overriding is disabled.
#spring.main.allow-bean-definition-overriding=true

# Therefore, database queries may be performed during view rendering.
# Explicitly configure spring.jpa.open-in-view to disable this warning
# spring.jpa.open-in-view is enabled by default.
spring.jpa.open-in-view = false
# Server Settings
#
# http://localhost:8080/thymeleaf-templates
server.port = 8080
server.servlet.contextPath = /thymeleaf-templates
management.server.port = 8160
management.server.address = 127.0.0.1
#
# thymeleaf
#
spring.application.name = Spring Boot Thymeleaf Templates
spring.thymeleaf.cache = false
spring.thymeleaf.enabled = true
spring.thymeleaf.prefix = classpath:/templates/
spring.thymeleaf.suffix = .html
server.error.path = /error
server.error.whitelabel.enabled = false
#
# H2 DB Settings
spring.h2.console.enabled = true
# default path: h2
spring.h2.console.path = /h2

spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/ThymeleafTemplates;AUTO_SERVER=TRUE;
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
#
#
#
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update

#
#To use cache busting, the following configuration will configure a cache busting solution for all static resources,
# effectively adding a content hash in URLs, such as <link href="/css/spring-2a2d595e6ed9a0b24f027f2b63b134d6.css"/>:
spring.web.resources.chain.strategy.content.enabled = true
spring.web.resources.chain.strategy.content.paths = /**
