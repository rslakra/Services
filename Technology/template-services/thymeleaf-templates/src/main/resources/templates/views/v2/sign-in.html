<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-v2}">
<head>
    <title>Sign In</title>
</head>
<body>

<div layout:fragment="contents">
    <section class="container">
        <div class="row">

            <form class="form-horizontal" action="#" method="post" th:action="@{/v2/login}">
                <th:block th:if="${param.error != null}">
                    <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">
                        Alert
                    </div>
                </th:block>
                <fieldset>
                    <legend>Please Sign In</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email"
                                   name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                   name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="_spring_security_remember_me"/> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p>New here? <a href="sign-up.html" th:href="@{/v2/register}">Sign Up</a></p>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </section>
</div>

</body>
</html>
