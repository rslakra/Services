<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<!-- body -->
<body> <!-- start:body -->

<!-- contents -->
<section layout:fragment="contents"> <!-- start:section:contents -->
    <div class="box-block"> <!-- start:header -->
        <!-- start:contents -->
        <div class="container-fluid">
            <h2 class="text-center">[[${pageTitle}]]</h2>

            <div class="my-3">
                <form th:action="@{/tutorials/save}" method="post" enctype="multipart/form-data"
                      th:object="${tutorial}" style="max-width: 550px; margin: 0 auto">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="p-3">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="title">Title</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{title}" required minlength="2" maxlength="128"
                                       class="form-control" id="title"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="description">Description</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{description}" minlength="2" maxlength="256"
                                       class="form-control" id="description"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="level">Level</label>
                            <div class="col-sm-9">
                                <input type="number" step="1" th:field="*{level}" required min="1"
                                       class="form-control" id="level"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 form-check-label" for="published">Published</label>
                            <div class="col-sm-9">
                                <input type="checkbox" th:field="*{published}"/>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
                            <input type="button" value="Cancel" id="btnCancel"
                                   class="btn btn-secondary btn-sm"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- end:contents -->
    </div>  <!-- end:header -->

    <!-- javascript -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCancel").on("click", function () {
                window.location = "[[@{/tutorials}]]";
            });
        });
    </script>

</section> <!-- end:section:contents -->

</body>
</html>
