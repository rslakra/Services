<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>


<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">Lakra Inc</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about-us}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact-us}">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sign-in}">Sign In</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contents Section -->
<section layout:fragment="contents">
    <p>Filled with the contents template.</p>
</section>

<!-- Footer -->
<footer class="navbar navbar-expand-md navbar-dark bg-primary">
    <div>
        &copy; 2023 Lakra Inc. All rights reserved.
    </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

</body>
</html>
