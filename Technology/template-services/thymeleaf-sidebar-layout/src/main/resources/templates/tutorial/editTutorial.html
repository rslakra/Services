<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}">Head</div>

<body>
<div class="wrapper">
    <!-- top_navbar -->
    <div class="top_navbar">
        <div th:replace="~{fragments/hamburger :: hamburger}">Hamburger</div>
        <div th:replace="~{fragments/top-navbar-menu :: top-navbar-menu}">Top Navbar Menu</div>
    </div>

    <!-- main_container -->
    <div class="main_container">
        <!-- sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}">Sidebar</div>

        <!-- container -->
        <div class="container">
            <header class="box-block"> <!-- start:header -->

                <!-- start:contents -->
                <div class="container-fluid">
                    <h2 class="text-center">[[${pageTitle}]]</h2>

                    <div class="my-3">
                        <form th:action="@{/tutorials/save}" method="post" enctype="multipart/form-data"
                              th:object="${tutorial}"
                              style="max-width: 550px; margin: 0 auto">

                            <input type="hidden" th:field="*{id}"/>

                            <div class="p-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="title">Title</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{title}" required minlength="2" maxlength="128"
                                               class="form-control"
                                               id="title"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                                    <div class="col-sm-9">
                                        <input type="text" th:field="*{description}" minlength="2" maxlength="256"
                                               class="form-control"
                                               id="description"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="level">Level</label>
                                    <div class="col-sm-9">
                                        <input type="number" step="1" th:field="*{level}" required min="1"
                                               class="form-control" id="level"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 form-check-label" for="published">Published</label>
                                    <div class="col-sm-9">
                                        <input type="checkbox" th:field="*{published}"/>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
                                    <input type="button" value="Cancel" id="btnCancel"
                                           class="btn btn-secondary btn-sm"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- end:contents -->

            </header>  <!-- end:header -->

        </div>
    </div>
</div>

<!-- javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/tutorials}]]";
        });
    });
</script>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}">footer</div>
</body>
</html>
