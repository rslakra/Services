<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ThymeLeaf Virtual Grocery</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../../css/thymeleaf.css" media="all" rel="stylesheet" th:href="@{/css/thymeleaf.css}"
          type="text/css"/>
</head>

<body>

<h1>Order list</h1>

<table>
    <tr>
        <th>DATE</th>
        <th>CUSTOMER</th>
        <th>TOTAL</th>
        <th></th>
    </tr>
    <tr th:class="${oStat.odd}? 'odd'" th:each="o : ${orders}">
        <td th:text="${#calendars.format(o.date,'dd/MMM/yyyy')}">13 jan 2011</td>
        <td th:text="${o.customer.name}">Frederic Tomato</td>
        <td th:text="${#aggregates.sum(o.orderLines.{price * quantity})}">23.32</td>
        <td>
            <a href="details.html" th:href="@{/order/details(orderId=${o.id})}">view</a>
        </td>
    </tr>
</table>


<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>

</body>

</html>
