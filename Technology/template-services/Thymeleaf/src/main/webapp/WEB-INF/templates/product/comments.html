<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ThymeLeaf Virtual Grocery</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../../css/thymeleaf.css" media="all" rel="stylesheet" th:href="@{/css/thymeleaf.css}"
          type="text/css"/>
</head>

<body id="body">

<h1>Comments for product: <span th:text="${prod.name}">Hot Garlic</span></h1>

<table>
    <tr th:class="${cStat.odd}? 'odd'" th:each="c : ${prod.comments}">
        <td th:text="${c.text}">Garlic is just fantastic!</td>
    </tr>
</table>

<p>
    <a href="list.html" th:href="@{/product/list}">Return to product list</a>
</p>

</body>

</html>
