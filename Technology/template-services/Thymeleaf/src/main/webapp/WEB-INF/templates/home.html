<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ThymeLeaf Virtual Grocery</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../css/thymeleaf.css" media="all" rel="stylesheet" th:href="@{/css/thymeleaf.css}" type="text/css"/>
</head>

<body>

<div>
    <img alt="ThymeLeaf Logo" src="../../images/ThymeLeafLogo.png" th:alt-title="#{logo}"
         th:src="@{/images/ThymeLeafLogo.png}" title="ThymeLeaf Logo"/>
</div>

<p th:utext="#{home.welcome(${session.user.firstName}, ${session.user.lastName})}">Welcome to our grocery store,
    Sebastian!</p>

<p>
    Today is: <span th:text="${#calendars.format(today,df)}" th:with="df=#{date.format}">Jan 16, 2020</span>
</p>

<p>Please select an option</p>
<ol>
    <li><a href="product/list.html" th:href="@{/product/list}">Product List</a></li>
    <li><a href="order/list.html" th:href="@{/order/list}">Order List</a></li>
    <li><a href="subscribe.html" th:href="@{/subscribe}">Subscribe to our Newsletter</a></li>
    <li><a href="userprofile.html" th:href="@{/userprofile}">See User Profile</a></li>
</ol>

<p>Now you are looking at a <span th:text="'working web application'">template file</span>.</p>

<div th:insert="~{footer::copy}">&copy; 2020 The Static Templates</div>

</body>
</html>
